name: 🧪 Test

on:
  push:
    branches:
      - main
    paths:
      - "**.js"
      - "**.ts"
      - "**.tsx"
      - deno.lock
      - .github/workflows/test.yml
  pull_request:
    paths:
      - "**.js"
      - "**.ts"
      - "**.tsx"
      - deno.lock
      - .github/workflows/test.yml

jobs:
  Deno:
    runs-on: Ubuntu-Latest

    steps:
      - name: 🚚 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@fa660b328d065f7683e7303976bd81e2d58e98ae # v1.4.1
        with:
          deno-version: v1.x

      - name: 🧪 Run Tests
        run: deno task test

      - name: 🧹 Lint Check
        run: deno lint

      - name: 📚 Lint the JSDoc
        run: deno doc --lint ./src

      - name: 📝 Format Check
        run: deno fmt --check

      - name: 🔍 Type Check
        run: deno check ./src
