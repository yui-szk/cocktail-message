name: ğŸ§ª Test

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/test.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/test.yml

jobs:
  Deno:
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@fa660b328d065f7683e7303976bd81e2d58e98ae # v1.4.1
        with:
          deno-version: v1.x

      - name: ğŸ§ª Run Tests
        run: deno task test

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“š Lint the JSDoc
        run: deno doc --lint ./src

      - name: ğŸ“ Format Check
        run: deno fmt --check

      - name: ğŸ” Type Check
        run: deno check ./src
